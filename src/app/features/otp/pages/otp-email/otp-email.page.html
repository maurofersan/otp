<!-- OTP Email Page -->
<div class="otp-email">
  <app-otp-navigation
    [backButtonText]="getText('otp.common.backButton')"
    (backClick)="goBack()"
  >
  </app-otp-navigation>

  <main class="otp-email__main">
    <app-otp-title-section
      [titlePrefix]="getText('otp.email.title.prefix')"
      [titleHighlight]="getText('otp.email.title.highlight')"
      [subtitle]="getText('otp.email.subtitle')"
    >
    </app-otp-title-section>

    <app-otp-card
      [title]="getText('otp.email.inputTitle')"
      [contactIcon]="'✉️'"
      [sentToText]="getText('otp.email.sentTo')"
      [maskedContact]="maskedEmailAddress"
      [resendText]="getText('otp.email.resendText')"
      [resendSecondsText]="getText('otp.email.resendSeconds')"
      [resendLink]="getText('otp.email.resendLink')"
      [resendCountdown]="resendCountdown"
      [isLoading]="isLoading"
      (resendClick)="resendCode()"
    >
      <std-pin-input
        [itemsNumber]="6"
        [disabled]="isLoading"
        (changeEvent)="onPinChange($event)"
        appPinInput
      >
      </std-pin-input>
    </app-otp-card>
  </main>

  <app-otp-footer
    [isEnabled]="isPinComplete"
    [isLoading]="isLoading"
    [continueButtonText]="getText('otp.email.continueButton')"
    (continueClick)="verifyCode()"
  >
  </app-otp-footer>

  <app-error-message [message]="errorMessage" (dismiss)="clearError()" />
</div>
